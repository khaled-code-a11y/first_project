<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login10.css">  
    <script src="login10.js"></script>
    
</head>
<body> 
    <header>
        <h2 class="logo"></h2>
    </header> 
    <div class="wrapper"> 
       
        <div class="form_box register" >
            <h2>Registration</h2>
            <form action="index.html"> 
                <div class="input_box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div> 
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>  

                </div>  
                <div class="rember_forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                    
                </div> 
                <button type="submit" class="btn">register</button> 
                <div class="login_register">
                    <p> Already have an account <a href="login555.html" class="register_link">Login</a></p>
                </div>

            </form>
        </div> 
        
                
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
    
</body>
</html>
